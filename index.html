<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dynamic Quote Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2rem;
      background: #f0f0f0;
      color: #333;
    }

    h1, h2 {
      color: #007BFF;
    }

    #quoteDisplay {
      font-size: 1.5rem;
      margin: 1rem 0;
      padding: 1rem;
      background: #fff;
      border-left: 5px solid #007BFF;
    }

    input, select, button {
      margin: 0.5rem 0;
      padding: 0.5rem;
      width: 100%;
      box-sizing: border-box;
    }

    button {
      background: #007BFF;
      color: white;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background: #0056b3;
    }

    label {
      font-weight: bold;
    }

    #quoteFormContainer, .import-export {
      margin-top: 2rem;
    }
  </style>
</head>
<body>

  <h1>Dynamic Quote Generator</h1>

  <!-- Category Filter -->
  <div>
    <label for="categoryFilter">Filter by Category:</label>
    <select id="categoryFilter">
      <option value="all">All Categories</option>
    </select>
  </div>

  <!-- Display Random Quote -->
  <div id="quoteDisplay">Click "Show New Quote" to begin.</div>
  <button id="newQuote">Show New Quote</button>

  <!-- Add Quote Form (injected via JS) -->
  <div id="quoteFormContainer"></div>

  <!-- Import/Export Section -->
  <div class="import-export">
    <h2>Import / Export Quotes</h2>
    <input type="file" id="importFile" accept=".json" />
    <button onclick="exportToJsonFile()">Export Quotes as JSON</button>
  </div>

  <!-- Load JavaScript -->
  <script src="script.js" defer></script>
  <script>
    // Bind import functionality to file input
    document.getElementById("importFile").addEventListener("change", importFromJsonFile);
  </script>
</body>
</html>
